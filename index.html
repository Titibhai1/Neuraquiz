<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Neura Vaults Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question h3 {
            color: #333;
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.correct {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .option.incorrect {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-screen {
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .score-circle.excellent { background: linear-gradient(45deg, #4CAF50, #8BC34A); }
        .score-circle.good { background: linear-gradient(45deg, #FF9800, #FFC107); }
        .score-circle.average { background: linear-gradient(45deg, #2196F3, #03A9F4); }
        .score-circle.poor { background: linear-gradient(45deg, #f44336, #FF5722); }

        .results-message {
            color: #333;
            font-size: 1.3rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üß† QuizMaster</div>
            <div class="subtitle">Neura Vaults Knowledge Quiz</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="quiz-section active start-screen">
            <h2>Welcome to Neura Vaults Quiz!</h2>
            <p>Test your knowledge of Neura Vaults and its features.</p>
            <div class="buttons">
                <button class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="quiz-section">
            <div class="question-counter">
                <span id="current-question">1</span> of <span id="total-questions">5</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="question">
                <h3 id="question-text"></h3>
                <div class="options" id="options-container"></div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="buttons">
                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="quiz-section results-screen">
            <h2>Quiz Complete!</h2>
            <div class="score-circle" id="score-circle">
                <div id="score-percentage">0%</div>
                <div class="score-text">Score</div>
            </div>
            <div class="results-message" id="results-message"></div>
            <div class="buttons">
                <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <script>
        // Neura Vaults Quiz Data
        const quizData = [
            {
                question: "What do users receive when they deposit assets into a Neura Vault?",
                options: ["Stake-token", "aiXYZ tokens", "Synthetic version of token", "Yield certificate"],
                correct: 1
            },
            {
                question: "Which of the following is NOT true about Neura Vaults AI?",
                options: [
                    "It can withdraw or transfer user funds autonomously",
                    "It only executes predefined rebalancing functions",
                    "It interacts through pre-approved adapters",
                    "It works with sub-agents modeling yield dynamics"
                ],
                correct: 0
            },
            {
                question: "The vault contract standard used by Neura Vaults is:",
                options: ["ERC-20", "ERC-721", "ERC-7540", "ERC-4626"],
                correct: 2
            },
            {
                question: "What is the role of swarms of agents in Neura Vaults?",
                options: [
                    "To manually approve transactions",
                    "To model borrow curves and yield dynamics",
                    "To act as custodians of deposits",
                    "To audit the smart contracts"
                ],
                correct: 1
            },
            {
                question: "Which feature ensures AI cannot take arbitrary control of user funds?",
                options: [
                    "Multi-signature approval",
                    "Pre-approved adapters only, no withdrawals",
                    "Monthly third-party audits",
                    "AI is off-chain only"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('total-questions').textContent = quizData.length;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const question = quizData[currentQuestion];
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            document.getElementById('next-btn').disabled = true;
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';
            feedback.className = 'feedback';
        }

        function selectOption(index) {
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');

            options.forEach((option, i) => {
                option.style.pointerEvents = 'none';
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && i !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            if (index === question.correct) {
                score++;
                feedback.textContent = 'üéâ Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚ùå Incorrect. Correct: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            feedback.style.display = 'block';

            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');

            const percentage = Math.round((score / quizData.length) * 100);
            const scoreCircle = document.getElementById('score-circle');

            document.getElementById('score-percentage').textContent = percentage + "%";

            if (percentage >= 80) {
                scoreCircle.className = 'score-circle excellent';
                document.getElementById('results-message').textContent = "üèÜ Excellent! You're a quiz master!";
            } else if (percentage >= 60) {
                scoreCircle.className = 'score-circle good';
                document.getElementById('results-message').textContent = "üëè Good job! You did well!";
            } else if (percentage >= 40) {
                scoreCircle.className = 'score-circle average';
                document.getElementById('results-message').textContent = "üëç Not bad! Keep practicing!";
            } else {
                scoreCircle.className = 'score-circle poor';
                document.getElementById('results-message').textContent = "üí™ Don't give up! Try again!";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('results-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }
    </script>
</body>
</html>
